<!DOCTYPE html>
<html lang="en" xmlsn:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header " />

<body>

    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <form class="needs-validation" style="width: 30%;" th:action="@{/vendedores/save}" method="post">
            <input type="hidden" id="codigo" name="codigo" th:value="${vendedor.codigo}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" th:value="${vendedor.nombre}">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" name="apellidos" id="apellidos" th:value="${vendedor.apellidos}">
            </div>
            <div class="mb-3">
                <label for="puesto" class="form-label">Puesto</label>
                <input type="text" class="form-control" name="puesto" id="puesto" th:value="${vendedor.puesto}">
            </div>
            <div class="col-sm-12">
                <div class="btn-group">
                    <a class="btn btn-primary" th:href="@{/vendedores/list}" href="#" role="button">Cancelar</a>
                    <button class="btn btn-primary" type="submit">Crear</button>
                </div>
            </div>
        </form>
    </div>


    <div th:replace="commons/footer :: footer" class="container" />


</body>

</html>
