<!DOCTYPE html>
<html lang="en" xmlsn:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header " />

<body>

    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <form class="needs-validation" style="width: 30%;" th:action="@{/productos/update}" method="post" enctype="multipart/form-data">
            <input type="hidden" id="codigo" name="codigo" th:value="${producto.codigo}">
            <div class="mb-3">
                <label for="nombre" class="form-label" th:text="#{producto.list.nombre}">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${producto.nombre}">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label" th:text="#{producto.list.descripcion}">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" th:value="${producto.descripcion}">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label" th:text="#{producto.list.precio}">Precio</label>
                <input type="text" class="form-control" id="precio" name="precio" th:value="${producto.precio}">
            </div>
            <img src="" alt="" width="325em" th:src="'data:image/png;base64,' + ${producto.imageView}">
            <div class="form-group">
                <input type="file" name="image" accept="image/*" class="form-control-file">
            </div>
            <div class="col-sm-12">
                <div class="btn-group">
                    <a class="btn btn-primary" th:href="@{/productos/list}" href="#" role="button" th:text="#{boton.cancelar}">Cancelar</a>
                    <button class="btn btn-primary" type="submit" th:text="#{boton.actualizar}">Actualizar</button>
                </div>
            </div>
        </form>
    </div>


    <div th:replace="commons/footer :: footer" class="container" />


</body>

</html>
