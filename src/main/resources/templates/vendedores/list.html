<!DOCTYPE html>
<html lang="en" xmlsn:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header " />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <div class="row">
            <h3 th:text="#{vendedor.list.titulo}">Clientes</h3>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/vendedores/create}" class="btn btn-primary btn-sm mb-3"
                    th:text="#{vendedor.list.nuevoVendedor}">Nuevo vendedor</a>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" th:text="#{vendedor.list.codigo}">CÃ³digo</th>
                        <th scope="col" th:text="#{vendedor.list.nombre}">Nombre</th>
                        <th scope="col" th:text="#{vendedor.list.apellidos}">Apellidos</th>
                        <th scope="col" th:text="#{vendedor.list.puesto}">Puesto</th>
                        <th scope="col" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vendedor : ${vendedores}">
                        <th scope="row" th:text="${vendedor.codigo}"></th>
                        <td th:text="${vendedor.nombre}"></td>
                        <td th:text="${vendedor.apellidos}"></td>
                        <td th:text="${vendedor.puesto}"></td>
                        <td>
                            <a href="#" th:href="@{/vendedores/edit/}+${vendedor.codigo}"><button type="button"
                                    class="btn btn-primary" th:text="#{list.editar}">Editar</button>
                            </a>
                        </td>
                        <td>
                            <a href="#" th:href="@{/vendedores/delete/}+${vendedor.codigo}"><button type="button"
                                    class="btn btn-danger" th:text="#{list.borrar}">Borrar</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="commons/footer :: footer" class="container" />



</body>

</html>
